<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCity</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/icons8-weather-96.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <nav class="nav__tiempo bg-gradient">
        <div class="container-xl">
            <h1>Meteorologia de tu ciudad</h1>
        </div>
    </nav>
    <div class="main__tiempo">
        <div class="input-group mb-3">
            <input type="text" id="ciudad" class="form-control" placeholder="Introduce una ciudad"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary bg-primary text-white" type="button" id="buscar">Buscar</button>
        </div>
        <div id="descripcion"></div>
        <div id="temperatura" class="tiempo"></div>
        <div id="ciudades"></div>
        <div id="hora"></div>
        <div id="temperaturas"></div>
        <div id="humedad"></div>
    </div>
    <blockquote>Create by Lizandro Narvaez</blockquote>
    <script src="./js/main.js"></script>
    <!-- Script bootStraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
